<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <!-- Add the file from server/views/assets/bootstrap/css/bootstrap.min.css  -->
    <link rel="stylesheet" type="text/css" href="./assets/bootstrap/css/bootstrap.min.css">
    <!-- Add the file from server/views/assets/css/custom-carousel.css  -->
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <!-- FILEPATH: /Users/m2l2/github.com/web-platform/server/views/game_page.html -->
            <!-- This code snippet displays a video player with controls. The video source is set to "./assets/video/Multi-player GAMA.mov" and the video is set to preload and autoplay. -->
            <div class="col-md-8">
                <div class="">
                    <video class="img-fluid" preload autoplay>
                        <source src="./assets/video/Multi-player GAMA.mov" type="video/quicktime">
                    </video>
                </div>

                <div class="video-controls mt-2">
                    <button type="button" class="btn btn-outline-primary" id="start-simulation">
                        <img src="./assets/icons/play-solid.svg" width="20px" height="20px" alt="Start Icon">
                    Launch 
                    </button>
                    <button type="button" class="btn btn-outline-dark" id="resume-simulation">
                        Start/Resume
                    </button>
                    <button type="button" class="btn btn-outline-secondary" id="stop-simulation" >
                        <img src="./assets/icons/stop-solid.svg" width="20px" height="20px" alt="Stop Icon">
                    Pause 
                    </button>
                    <button type="button" class="btn btn-outline-warning" id="restart">
                        <img src="./assets/icons/restart.svg" width="20px" height="20px" alt="Restart Icon">
                    </button>
                    <button type="button" class="btn btn-outline-danger" id="project">
                        <img src="./assets/icons/projector.png" width="20px" height="20px" alt="Project Icon">
                    </button>

                    <p id="gama-loader"></p>
                </div>
            </div>

            
            <div class="col-md-4">

                <!-- FILEPATH: /Users/m2l2/github.com/web-platform/server/views/game_page.html -->
                <!--
                    This HTML code represents a table that displays player information and options for VR mode and projector.
                    The table has three columns: "Player", "VR MODE", and "PROJECTOR".
                    Each row represents a player and their corresponding options.
                    The "VR MODE" and "PROJECTOR" options are clickable buttons that redirect to different HTML pages.
                -->
                <table class="table text-center border border-1 border-dark">
                    <thead>
                      <tr>
                        <th scope="col">Player</th>
                        <th scope="col">
                            <image src="./assets/icons/vr.png" width="50px" height="50px" alt="VR MODE">
                            
                        </th>
                        <th scope="col">
                            <image src="./assets/icons/projector.png" width="50px" height="50px" alt="PROJECTOR">
                            
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Player 1</td>
                        <td>
                            <a href="./vr_mode.html">
                                <button type="button" class="btn btn-outline-primary">VR MODE</button>
                            </a>
                        </td>
                        <td>
                            <a href="./projector.html">
                                <button type="button" class="btn btn-outline-primary">PROJECTOR</button>
                            </a>
                        </td>
                      </tr>
                     
                    </tbody>
                  </table>
                  
            </div>
        

    
        </div>

        <div class="row">
          
        </div>
    </div>
</body>
<script src="./assets/bootstrap/js/bootstrap.min.js"></script>
</html>
