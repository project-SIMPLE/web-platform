<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
           body {
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        h1 {
            background-color: #0074d9;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin: 0;
            width: 100%; /* Barre bleue sur toute la largeur */
        }

        .error-container {
            text-align: center;
            margin: 10% auto;
            padding: 20px;
            max-width: 400px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .error-code {
            font-size: 100px;
            color: #e74c3c;
            margin: 0;
        }

        .error-message {
            font-size: 36px;
            color: #333;
            margin: 10px 0;
        }

        .error-description {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <h1>Gama Server Middleware</h1>
    <div class="error-container">
        <h2 class="error-code">404</h2>
        <p class="error-message">This page doesn't exist</p>
        <p class="error-description">Please check the URL</p>
    </div>
</body>
</html>
