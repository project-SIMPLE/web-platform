<!DOCTYPE html>
<html>
<head>
    <title>Mise à jour des paramètres</title>
    <link href="../public/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../public/assets/css/custom-carousel.css">
</head>
<body>
    <!-- <button id="update-button-1">User Interaction </button>
    <button id="update-button-2">Demo Model VR</button> -->


    <div id="carouselExampleCaptions" class="carousel slide " data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" >
          <div class="carousel-item active">
            <img src="../public/assets/images/experiment_userInteraction.png" class="img-fluid d-block w-100 " alt="...">
            <div class="carousel-caption d-none d-md-block">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary " type="button" id="update-button-1">
                        User Interaction Experiment
                   
                    </button>
                </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../public/assets/images/experiment_raceVR.png" class="img-fluid d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary " type="button" id="update-button-2">
                        
                        Race VR Experiment
                   
                    </button>
                </div>
            </div>
          </div>
          
        </div>
        <button class="carousel-control-prev bg-secondary" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next bg-secondary" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    <script src="gamechoice.js"></script>
    <script src="../public/assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
